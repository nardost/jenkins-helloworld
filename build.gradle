// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.11"
	testCompile "org.mockito:mockito-core:1.+"
	testCompile group 'org.seleniumh1.selenium', name: 'selenium-java', version: '2.+'
}

jar {
	manifest {
		attributes 'Main-Class': 'HelloWorld'
	}
}
